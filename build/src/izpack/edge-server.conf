description "This is an upstart job file for RSNA ISN Edge Server UI"

start on started network-services
stop on stopped network-services
respawn

limit nofile 4096 4096

script
bash << "EOF"
  su - edge
  . /etc/rsna.conf
  export RSNA_ROOT
  export SECRET_KEY_BASE
  %{rsna.root}/torquebox-%{torquebox.version}/jboss/bin/standalone.sh -b %{server.host} -Dhttp.port=3000 > /dev/null 2>&1
EOF
end script
